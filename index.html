<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__wrapper">
				<div class="header__container">
					<div class="header__body">
						<div class="header__main">
							<a href="" class="header__logo">Logo.</a>
							<div class="header__menu menu">
								<nav class="menu__body">
									<ul data-spollers="768,max" class="menu__list">
										<li class="menu__item">
											<a href="" class="menu__link">Products</a>
											<button data-spoller type="button" class="menu__arrow _icon-arrow-down"></button>
											<ul class="menu__sub-list">
												<li class="menu__sub-item"><a href="" class="menu__sub-link">Products #1</a></li>
												<li class="menu__sub-item"><a href="" class="menu__sub-link">Products #2</a></li>
												<li class="menu__sub-item"><a href="" class="menu__sub-link">Products #3</a></li>
												<li class="menu__sub-item"><a href="" class="menu__sub-link">Products #4</a></li>
											</ul>
										</li>
										<li class="menu__item">
											<a href="" class="menu__link">Rooms</a>
											<button data-spoller type="button" class="menu__arrow _icon-arrow-down"></button>
											<ul class="menu__sub-list">
												<li class="menu__sub-item"><a href="" class="menu__sub-link">Rooms #1</a></li>
												<li class="menu__sub-item"><a href="" class="menu__sub-link">Rooms #2</a></li>
												<li class="menu__sub-item"><a href="" class="menu__sub-link">Rooms #3</a></li>
												<li class="menu__sub-item"><a href="" class="menu__sub-link">Rooms #4</a></li>
											</ul>
										</li>
										<li class="menu__item"><a href="" class="menu__link">Inspirations</a></li>
									</ul>
								</nav>
							</div>
						</div>
						<div class="header__search">
							<div class="search-form">
								<button type="button" class="search-form__icon _icon-search"></button>
								<form action="#" class="search-form__item">
									<button type="button" class="search-form__btn _icon-search"></button>
									<input autocomplete="off" type="text" name="form[]" placeholder="Search for minimalist chair" class="search-form__input">
								</form>
							</div>
						</div>
						<div class="header__actions actions-header">
							<a href="" class="actions-header__item actions-header__item_favorites _icon-favorite"></a>
							<div class="actions-header__item cart-header">
								<a href="" class="cart-header__icon _icon-cart"></a>
								<div class="cart-header__body">
									<ul class="cart-header__list cart-list"></ul>
								</div>
							</div>
							<a href="" class="actions-header__item actions-header__item_user -ibg">
								<picture><source srcset="img/header/user.webp" type="image/webp"><img src="img/header/user.png" alt="Avatar"></picture>
							</a>
						</div>
						<button type="button" class="icon-menu"><span></span></button>
					</div>
				</div>
			</div>
		</header>
		<main class="page">

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
